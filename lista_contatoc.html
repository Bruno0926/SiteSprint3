    <h1>Listagem de médicos</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="index.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>        
        
        <form id="form-contato">            
            <div class="form-group row">
                <div class="col-sm-4">
                    <select name="filtro_cidade" id="filtro_cidade" onchange="ListaContatos()" class="form-control">
                    </select>                    
                </div>
                <div class="col-sm-8">
                    <select name="filtro_categoriaPet" id="filtro_categoriaPet" onchange="ListaContatos()"  class="form-control">
                        
                    </select>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome do médico</th>
                            <th scope="col">UF</th>
                            <th scope="col">Município</th>
                            <th scope="col">Especialidade</th>
                            <th scope="col">Área de atuação</th>
                            <th scope="col">CRM</th>
                            <th scope="col">Situação atual</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        
        function ListaContatos() {
            
            
            let fc = document.getElementById('filtro_cidade').value;
            let fcg = document.getElementById('filtro_categoriaPet').value;

            
            $("#table-contatos").empty();

            
            for (let index = 0; index < db.data.length; index++) {
                const contato = db.data[index];

               
                if (((contato.cidade == fc) || (fc == '')) &&
                    ((contato.categoriaPet == fcg) || (fcg == ''))) {
                    
                    
                    $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                    <td>${contato.nome}</td>
                                                    <td>${contato.telefone}</td>
                                                    <td>${contato.email}</td>
                                                    <td>${contato.cidade}</td>
                                                    <td>${contato.nomepet1}</td>
                                                    <td>${contato.categoriaPet}</td>
                                                    <td>${contato.nomepet2}</td>
                                                </tr>`);
                }
            }

        }
    </script>
